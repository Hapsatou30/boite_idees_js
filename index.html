<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Boîte à Idées</h1>
        <form id="ideaForm">
            <div class="form-group" id="form-group">
                <label for="libelle">Libellé:</label>
                <input type="text" class="form-control" id="libelle" name="libelle" >
                <div class="error"></div>
            </div>
            <div class="form-group" id="form-group">
                <label for="categorie">Catégorie:</label>
                <select class="form-control" id="categorie" name="categorie" >
                    <option value="politique">Politique</option>
                    <option value="sport">Sport</option>
                    <option value="sante">Santé</option>
                    <option value="education">Éducation</option>
                    <option value="autre">Autre</option>
                </select>
                <div class="error"></div>
            </div>
            <div class="form-group" id="form-group">
                <label for="message">Message Descriptif:</label>
                <textarea class="form-control" id="message" name="message" rows="4" ></textarea>
                <div class="error"></div>
            </div>
            <button type="submit"  id="submit-button" class="btn btn-primary btn-block" >Soumettre</button>
        </form>
        <h2 class="mt-5">Liste des Idées</h2>
        <table class="table table-bordered mt-3" id="table">
            <thead>
                <tr>
                    <th>Libellé</th>
                    <th>Catégorie</th>
                    <th>Message</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ideasTableBody">
                <!-- Les idées seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>
    </div>
   <script src="main.js"></script>
</body>
</html>
